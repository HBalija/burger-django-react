env:
  browser: true
  es6: true

extends: 'eslint:recommended'

globals:
  Atomics: readonly
  SharedArrayBuffer: readonly

parser: 'babel-eslint'

parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 8
  sourceType: module

plugins:
  - react

rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console:
    - 1
  no-multiple-empty-lines:
    - warn
  max-len:
    - 1
    - 100
  no-unused-vars:
    - 0
